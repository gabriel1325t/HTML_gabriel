<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Este é um exemplo de utilização das tags relacionadas a tabelas e listas">
        <title>Exemplo tabelas listas</title>
    </head>
    <body>
        <h1>Exemplo da tabela em HTML</h1>
        

        <!--Exemplo de utilização da tag table-->
        <table>
            <thead><!--Cabeçalho da tabela-->
                <!--Th: Define os titulos das colunos -->
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </thead>
            <tbody>
                <tr><!--Define um linha-->
                    <!--td:Define o vaor das celulas-->
                    <td>Ana</td>
                    <td>28</td>
                    <td>Restinga</td>
                </tr>
                <tr>
                    <td>Bruno</td>
                    <td>35</td>
                    <td>Cristais Paulista</td>
                </tr>
                <tr>
                    <td>Miguel</td>
                    <td>13</td>
                    <td>Franca</td>
                </tr>
            </tbody>
        </table>
        
        <h1>Exemplos de listas</h1>
        <h2>Lista não Ordenadas</h2>
        <ul><!--unordered list-->
            <li>Caneta</li>
            <li>Caderno</li>
            <li>Grampeador</li>
            <li>Calculadora</li>
        </ul>
    </body>



</html>
